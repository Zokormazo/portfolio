<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
  <symbol id="dash">
    <rect width="40" height="10" rx="5" ry="5" style="fill:none;stroke:black;stroke-width:4" />
  </symbol>
  <g id="desktop" transform="translate(200,0)">
    <rect width="100" height="100" style="fill:none;stroke:black;stroke-width:4" />
  </g>
  <g id="laptop" transform="translate(400,200)">
    <rect width="100" height="100" style="fill:none;stroke:black;stroke-width:4" />
  </g>
  <g id="tablet" transform="translate(200,400)">
    <rect width="100" height="100" style="fill:none;stroke:black;stroke-width:4" />
  </g>
  <g id="phone" transform="translate(0,200)">
    <rect width="100" height="100" style="fill:none;stroke:black;stroke-width:4" />
  </g>
  <use xlink:href="#dash" x="75" y="50" />
  <use xlink:href="#dash" x="140" y="50" />
  <use xlink:href="#dash" x="320" y="50" />
  <use xlink:href="#dash" x="390" y="50" />
  <use xlink:href="#dash" x="320" y="-450" transform="rotate(90,0,0) translate(0,-10)" />
  <use xlink:href="#dash" x="390" y="-450" transform="rotate(90,0,0) translate(0,-10)" />
  <use xlink:href="#dash" x="75" y="-450" transform="rotate(90,0,0) translate(0,-10)" />
  <use xlink:href="#dash" x="140" y="-450" transform="rotate(90,0,0) translate(0,-10)" />
  <use xlink:href="#dash" x="70" y="450" />
  <use xlink:href="#dash" x="140" y="450" />
  <use xlink:href="#dash" x="320" y="450" />
  <use xlink:href="#dash" x="390" y="450" />
  <use xlink:href="#dash" x="320" y="-50" transform="rotate(90,0,0) translate(0,-10)" />
  <use xlink:href="#dash" x="390" y="-50" transform="rotate(90,0,0) translate(0,-10)" />
  <use xlink:href="#dash" x="75" y="-50" transform="rotate(90,0,0) translate(0,-10)" />
  <use xlink:href="#dash" x="140" y="-50" transform="rotate(90,0,0) translate(0,-10)" />
</svg>
